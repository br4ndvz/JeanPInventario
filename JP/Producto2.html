<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(to right, #fce043, #f58b33);
        color: #1a1a6b;
      }
      .logo {
        width: 100px;
      }
      .card-custom {
        border: 2px solid #3838a1;
        padding: 20px;
        border-radius: 15px;
      }
      .input-group-text {
        background-color: #303eb6;
        color: #fff;
        border: none;
      }
      .btn-custom {
        background-color: #1a1a6b;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 10px;
      }
      .navbar {
            background: rgba(10, 92, 124, 0.445); /* Fondo semi-transparente */
            backdrop-filter: blur(10px); /* Efecto de cristal */
            -webkit-backdrop-filter: blur(10px); /* Compatibilidad con navegadores WebKit */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Línea sutil */
        }
        .navbar-brand, .nav-link, .form-control{
            color: rgb(15, 16, 122) !important;
        }
        .navbar-toggler-icon {
            filter: invert(1); /* Asegura que el icono sea visible sobre fondos claros */
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #0d73ad;
        }
        .form-control {
            border-radius: 30px;
            background: rgba(224, 168, 46, 0.603);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
        }
        .form-control::placeholder {
            color: rgba(71, 3, 14, 0.801);
        }
        .form-control:focus {
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .content {
          margin-top: 70px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="imagen/logoGrande.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
              <span class="fw-bold">JEAN PIAGET</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link active" href="#" onclick="navigateTo('Home.html')">INICIO</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" onclick="navigateTo('reportes.html')">REPORTES</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" onclick="navigateTo('vista.html')">USUARIOS</a>
                  </li>
                  </button>
              </form>
          </div>
      </div>
  </nav>
    <div class="container content py-5">
        <div class="row mb-5">
          <div class="col-md-6 d-flex align-items-center">
            <img src="imagen/logonombreafuera.png" alt="Logo Jean Piaget">
          </div>
          <div class="col-md-6 d-flex align-items-center justify-content-center">
            <h1 class="text-custom">PRODUCTO</h1>
          </div>
        </div>

      <div class="card card-custom mx-auto mb-4" style="width: 200px;">
        <img src="imagen/rompecabezas.png" class="card-img-top" alt="Objeto">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">OBJETO</h5>
          <span class="position-absolute top-0 end-0 p-2">
            <img src="imagen/lapiz.png" alt="Editar" style="width: 20px;">
          </span>
        </div>
      </div>

      <div class="row gy-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">Nombre objeto:</span>
            <input type="text" class="form-control" placeholder="Nombre">
            <span class="input-group-text"><img src="imagen/lapiz.png" alt="Editar" style="width: 20px;"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">Cantidad mínima:</span>
            <input type="number" class="form-control" placeholder="Cantidad">
            <span class="input-group-text"><img src="imagen/lapiz.png" alt="Editar" style="width: 20px;"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">Proveedor:</span>
            <input type="text" class="form-control" placeholder="Proveedor">
            <span class="input-group-text"><img src="imagen/lapiz.png" alt="Editar" style="width: 20px;"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">Costo:</span>
            <input type="text" class="form-control" placeholder="Costo">
            <span class="input-group-text"><img src="imagen/lapiz.png" alt="Editar" style="width: 20px;"></span>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button class="btn btn-custom">GUARDAR CAMBIOS</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para redirigir a otras páginas
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
  </body>
</html>
