<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bg-custom-gradient {
        background: linear-gradient(90deg, #f7e14d, #f58b33);
      }
      .header-text {
        color: #0a054e;
        font-weight: bold;
      }
      .card-custom {
        background-color: #f7e14d;
        border-radius: 15px;
        border: 2px solid #0a054e;
      }
      .btn-custom {
        background-color: #0a054e;
        color: #f7e14d;
        font-weight: bold;
        border-radius: 20px;
      }
      .badge-custom {
        background-color: #0a054e;
        color: #f7e14d;
        font-weight: bold;
        border-radius: 20px;
      }
      .icon-container {
        position: relative;
        width: 100%;
        padding: 20px;
        text-align: center;
      }
      .icon-container img {
        width: 80px;
      }
      .icon-delete {
        position: absolute;
        top: 5px;
        right: 5px;
      }
      .navbar {
            background: rgba(10, 92, 124, 0.445); /* Fondo semi-transparente */
            backdrop-filter: blur(10px); /* Efecto de cristal */
            -webkit-backdrop-filter: blur(10px); /* Compatibilidad con navegadores WebKit */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Línea sutil */
        }
        .navbar-brand, .nav-link, .form-control{
            color: rgb(15, 16, 122) !important;
        }
        .navbar-toggler-icon {
            filter: invert(1); /* Asegura que el icono sea visible sobre fondos claros */
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #0d73ad;
        }
        .form-control {
            border-radius: 30px;
            background: rgba(224, 168, 46, 0.603);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
        }
        .form-control::placeholder {
            color: rgba(71, 3, 14, 0.801);
        }
        .form-control:focus {
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .content {
          margin-top: 70px;
        }
    </style>
  </head>
  <body class="bg-custom-gradient">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="imagen/logoGrande.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
              <span class="fw-bold">JEAN PIAGET</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link active" href="#" onclick="navigateTo('Home.html')">INICIO</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" onclick="navigateTo('reportes.html')">REPORTES</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" onclick="navigateTo('vista.html')">USUARIOS</a>
                  </li>
              </ul>
                  </button>
              </form>
          </div>
      </div>
  </nav>
    <div class="container content py-5">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex align-items-center">
          <img src="imagen/logonombreafuera.png" alt="Logo Jean Piaget">
        </div>
        <div class="col-md-6 text-end">
          <h1 class="header-text">PRODUCTO</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card card-custom p-3">
            <div class="icon-container">
              <img src="imagen/pizarra.png" alt="Pizarrón">
              <img src="imagen/eliminar.png" alt="Eliminar" class="icon-delete" style="width: 20px;">
            </div>
            <h5 class="text-center header-text mt-2">PIZARRON</h5>
            <input type="text" class="form-control" placeholder="CANTIDAD">
          </div>
        </div>

        <div class="col-md-8">
          <div class="card card-custom p-3">
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge badge-custom p-2">OBSERVACIONES</span>
              <img src="imagen/reloj-de-arena.png" alt="Icono de reloj" style="width: 20px;">
            </div>
            <div class="mb-3 background-color: #fdf4a1">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-custom" onclick="navigateTo('producto2.html')">HACER OBSERVACION</button>
              <button class="btn btn-custom">BORRAR OBSERVACION</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card card-custom p-3">
            <div class="mb-2"><span class="badge badge-custom p-2">Proveedor:</span></div>
            <div class="mb-2"><span class="badge badge-custom p-2">Propio/Convenio:</span></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-custom p-3">
            <div class="mb-2"><span class="badge badge-custom p-2">Cantidad disponible:</span></div>
            <div class="mb-2"><span class="badge badge-custom p-2">Cantidad mínima:</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para redirigir a otras páginas
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
  </body>
</html>
