<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Estilos personalizados para el diseño */
      .bg-custom {
        background: linear-gradient(90deg, #f7e14d, #f58b33);
      }
      .btn-custom {
        background-color: #0a054e;
        color: #f7e14d;
        font-weight: bold;
        border-radius: 20px;
        width: 100%;
        text-align: left;
        padding-left: 20px;
      }
      .icon-box {
        background-color: #f7e14d;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 70px;
        height: 70px;
        border-radius: 10px;
      }
      .text-custom {
        color: #0a054e;
        font-weight: bold;
      }
      .logo {
        max-width: 100%;
        height: auto;
      }
      .navbar {
            background: rgba(10, 92, 124, 0.445); /* Fondo semi-transparente */
            backdrop-filter: blur(10px); /* Efecto de cristal */
            -webkit-backdrop-filter: blur(10px); /* Compatibilidad con navegadores WebKit */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Línea sutil */
        }
        .navbar-brand, .nav-link, .form-control {
            color: rgb(15, 16, 122) !important;
        }
        .navbar-toggler-icon {
            filter: invert(1); /* Asegura que el icono sea visible sobre fondos claros */
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #0d73ad;
        }
        .form-control {
            border-radius: 30px;
            background: rgba(224, 168, 46, 0.603);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
        }
        .form-control::placeholder {
            color: rgba(71, 3, 14, 0.801);
        }
        .form-control:focus {
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .content {
          margin-top: 70px;
        }
    </style>
  </head>
  <body class="bg-custom">
    
    <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="imagen/logoGrande.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
            <span class="fw-bold">JEAN PIAGET</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page" onclick="navigateTo('Home.html')">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="navigateTo('reportes.html')">REPORTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="navigateTo('vista.html')">USUARIOS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container content py-5">
      <!-- Logo y título -->
      <div class="row mb-5">
        <div class="col-md-6 d-flex align-items-center">
          <img src="imagen/logonombreafuera.png" alt="Logo Jean Piaget" class="logo">
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <h1 class="text-custom">BIENVENIDO</h1>
        </div>
      </div>

      <!-- Botones con íconos alineados a la derecha -->
      <div class="row g-3">
        <div class="col-md-8">
          <button class="btn btn-lg btn-custom" onclick="navigateTo('Inventario.html')">SALON 1</button>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <div class="icon-box">
            <img src="imagen/salon-de-clases.png" alt="Icono de salón" style="width: 40px;">
          </div>
        </div>

        <div class="col-md-8">
          <button class="btn btn-lg btn-custom" onclick="navigateTo('Inventario2.html')">SALON 2</button>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <div class="icon-box">
            <img src="imagen/salon-de-clases.png" alt="Icono de salón" style="width: 40px;">
          </div>
        </div>

        <div class="col-md-8">
          <button class="btn btn-lg btn-custom" onclick="navigateTo('Inventario3.html')">OFICINA</button>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <div class="icon-box">
            <img src="imagen/empleado-de-oficina.png" alt="Icono de oficina" style="width: 40px;">
          </div>
        </div>

        <div class="col-md-8">
          <button class="btn btn-lg btn-custom" onclick="navigateTo('Inventario4.html')">AREAS COMUNES</button>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <div class="icon-box">
            <img src="imagen/area-de-descanso.png" alt="Icono de área común" style="width: 40px;">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para redirigir a otras páginas
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
  </body>
</html>
